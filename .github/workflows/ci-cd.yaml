name: CI/CD Workflow

on:
  push:
    branches:
      - '**' # Kör vid push till alla branches
  pull_request:
    branches:
      - main # Kör tester på PR till main

jobs:
  test:
    name: Run unit tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install

      - name: Run Tests
        run: npm test

  ui-test:
    name: Run UI Tests
    runs-on: ubuntu-latest
    needs: test # Kör endast om test-jobbet lyckas
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install

      - name: Install Playwright
        run: npx install playwright

      - name: Install System Dependencies
        run: npx playwright install-deps

      - name: Run Tests
        run: npm run test-ui

