name: CI/CD Workflow

on:
  push:
    branches:
      - dev
      - main # Kör vid push till dev (skriv '**' för att det ska vara till alla branches)

jobs:
  unit-test:
    name: Run unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install

      - name: Run Tests
        run: npm run test-unit

  integration-test:
    name: Run Integration Tests
    runs-on: ubuntu-latest
    needs: unit-test # Kör endast om unit-test-jobbet lyckas
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install

      - name: Run Tests
        run: npm run test-integration

  ui-test:
    name: Run UI Tests
    runs-on: ubuntu-latest
    needs: [unit-test, integration-test] # Kör endast om test-jobbet lyckas
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install

      - name: Install Playwright
        run: npx playwright install

      - name: Install System Dependencies
        run: npx playwright install-deps

      - name: Run Tests
        run: npm run test-ui

  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest
    needs: [unit-test, integration-test, ui-test] # Kör endast om tidigare jobb lyckas
    if: github.ref == 'refs/heads/main' # Kör endast på merge till main
    environment:
      name: production
    steps:
      - name: Deploy Application
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          port: ${{ secrets.PORT }}
          script: |
            cd ~ci-de-workflow-demo/githubWorkflowTestingDemo
            git pull


